<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUGARVERSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --cotton-candy: #FF9FF3;
      --bubblegum: #FECA57;
      --lollipop: #FF6B6B;
      --mint: #1DD1A1;
      --licorice: #2D3436;
      --sprinkles: #F7F1E3;
      --caramel: #E17055;
      --gradient: linear-gradient(135deg, #FF9FF3 0%, #FECA57 50%, #FF6B6B 100%);
      --sugar-rush: linear-gradient(90deg, #FF9FF3, #FECA57, #FF6B6B, #1DD1A1, #FF9FF3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--sprinkles);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Candy decorations */
    .candy-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .candy {
      position: absolute;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .gummy-bear {
      width: 40px;
      height: 60px;
      background: var(--cotton-candy);
      border-radius: 50% 50% 40% 40%;
      top: 20%;
      left: 10%;
    }

    .lollipop {
      width: 30px;
      height: 80px;
      background: transparent;
      border-left: 8px solid var(--bubblegum);
      border-radius: 50% 0 0 50%;
      top: 60%;
      left: 85%;
      transform: rotate(45deg);
    }

    .lollipop::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--lollipop);
      border-radius: 50%;
      top: -15px;
      left: -15px;
    }

    .sprinkles {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="1" fill="%23FF9FF3" opacity="0.3"/><circle cx="15" cy="10" r="1.5" fill="%23FECA57" opacity="0.3"/><rect x="12" y="3" width="2" height="2" fill="%231DD1A1" opacity="0.3"/><circle cx="8" cy="15" r="1" fill="%23FF6B6B" opacity="0.3"/><rect x="3" y="12" width="1.5" height="1.5" fill="%23E17055" opacity="0.3"/></svg>');
    }

    .content {
      max-width: 800px;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 4.5rem;
      margin: 0 0 1rem 0;
      background: var(--sugar-rush);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sugarShine 3s linear infinite;
    }

    @keyframes sugarShine {
      to { background-position: 200% center; }
    }

    p {
      font-size: 1.2rem;
      color: var(--licorice);
      margin-bottom: 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .start-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 155, 243, 0.3);
      position: relative;
      overflow: hidden;
    }

    .start-btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(30deg);
      transition: all 0.3s;
    }

    .start-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 155, 243, 0.4);
    }

    .start-btn:hover::after {
      left: 120%;
    }

    .sugar-emoji {
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="candy-decoration">
    <div class="candy gummy-bear"></div>
    <div class="candy lollipop"></div>
    <div class="sprinkles"></div>
  </div>

  <div class="content">
    <span class="sugar-emoji">üç≠üç¨üç´</span>
    <h1>SUGARVERSE</h1>
    <p>Welcome to the sweetest innovation platform where ideas are as delightful as candy!</p>
    <button class="start-btn" onclick="window.location.href='login.html'">Get Started</button>
  </div>
</body>
</html>
