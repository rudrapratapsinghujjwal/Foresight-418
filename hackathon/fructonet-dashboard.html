<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç¨ Fructonet Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --cotton-candy: #FF9FF3;
      --bubblegum: #FECA57;
      --lollipop: #FF6B6B;
      --mint: #1DD1A1;
      --licorice: #2D3436;
      --sprinkles: #F7F1E3;
      --caramel: #E17055;
      --gradient: linear-gradient(135deg, #FF9FF3 0%, #FECA57 50%, #FF6B6B 100%);
      --sugar-rush: linear-gradient(90deg, #FF9FF3, #FECA57, #FF6B6B, #1DD1A1, #FF9FF3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--sprinkles);
      margin: 0;
      padding: 0;
      color: var(--licorice);
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 30px rgba(254, 202, 87, 0.3);
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="3" fill="white" opacity="0.3"/><circle cx="50" cy="50" r="4" fill="white" opacity="0.3"/><circle cx="80" cy="30" r="2" fill="white" opacity="0.3"/><circle cx="30" cy="70" r="3" fill="white" opacity="0.3"/><circle cx="70" cy="80" r="2" fill="white" opacity="0.3"/></svg>');
      opacity: 0.3;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      margin: 0;
      background: var(--sugar-rush);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sugarShine 3s linear infinite;
    }

    @keyframes sugarShine {
      to { background-position: 200% center; }
    }

    .saved-enquiries-btn {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--gradient);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(255, 155, 243, 0.3);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .saved-enquiries-btn:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 155, 243, 0.4);
    }

    .container {
      display: flex;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      margin-right: 2rem;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .sidebar h4 {
      margin-top: 0;
      color: var(--caramel);
      font-size: 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px dashed var(--bubblegum);
    }

    .sidebar button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      background: white;
      border: 2px solid var(--sprinkles);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      text-align: left;
      padding-left: 1rem;
      position: relative;
      overflow: hidden;
    }

    .sidebar button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      background: var(--gradient);
      transition: width 0.3s ease;
    }

    .sidebar button:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: var(--cotton-candy);
    }

    .sidebar button:hover::before {
      width: 10px;
    }

    .content {
      flex: 1;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    .content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .content h3 {
      color: var(--caramel);
      margin-top: 0;
      font-size: 1.5rem;
    }

    canvas {
      max-width: 100%;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Candy decorations */
    .candy-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .candy {
      position: absolute;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .gummy-bear {
      width: 40px;
      height: 60px;
      background: var(--cotton-candy);
      border-radius: 50% 50% 40% 40%;
      top: 20%;
      left: 10%;
    }

    .lollipop {
      width: 30px;
      height: 80px;
      background: transparent;
      border-left: 8px solid var(--bubblegum);
      border-radius: 50% 0 0 50%;
      top: 60%;
      left: 85%;
      transform: rotate(45deg);
    }

    .lollipop::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--lollipop);
      border-radius: 50%;
      top: -15px;
      left: -15px;
    }

    /* Chart customization */
    .chart-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="candy-decoration">
    <div class="candy gummy-bear"></div>
    <div class="candy lollipop"></div>
  </div>

  <header>
    <h1>üç¨ Fructonet</h1>
    <button class="saved-enquiries-btn" onclick="location.href='saved-enquiries.html'">üç≠ Saved Enquiries</button>
  </header>

  <div class="container">
    <div class="sidebar">
      <h4>üßÅ Client Panel</h4>
      <button onclick="location.href='client-profile.html'">üç™ My Profile</button>
      <button onclick="location.href='investment.html'">üç© My Investments</button>
      <button onclick="location.href='Marketplace.html'">üç´ Pitches</button>
    </div>

    <div class="content">
      <h3>üç¶ Investment Report</h3>
      <div class="chart-container">
        <canvas id="investmentChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const investments = [
      { idea: "EcoBike Delivery", amount: 120000 },
      { idea: "SkillSwap App", amount: 75000 },
      { idea: "PetMatch Platform", amount: 50000 }
    ];

    // Original Pie Chart with candy colors
    const ctx = document.getElementById('investmentChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: investments.map(i => i.idea),
        datasets: [{
          label: 'Investments',
          data: investments.map(i => i.amount),
          backgroundColor: ['#03a9f4', '#ff9800', '#8bc34a'],
          borderColor: 'white',
          borderWidth: 3,
          hoverOffset: 15
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { 
            position: 'bottom',
            labels: {
              font: {
                family: 'Poppins',
                size: 12
              },
              padding: 20,
              usePointStyle: true,
              pointStyle: 'circle'
            }
          },
          title: { 
            display: true, 
            text: 'Your Investment Breakdown',
            font: {
              family: 'Poppins',
              size: 16,
              weight: '600'
            },
            color: var(--caramel),
            padding: {
              bottom: 20
            }
          },
          tooltip: {
            bodyFont: {
              family: 'Poppins',
              size: 12
            },
            titleFont: {
              family: 'Poppins',
              size: 14,
              weight: '600'
            },
            callbacks: {
              label: function(context) {
                return ` ‚Çπ${context.raw.toLocaleString()}`;
              }
            }
          }
        },
        animation: {
          animateScale: true,
          animateRotate: true
        }
      }
    });

    // Add candy-like hover effect to chart segments
    document.getElementById('investmentChart').onmousemove = function(evt) {
      const points = chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
      if (points.length) {
        const originalColors = ['#03a9f4', '#ff9800', '#8bc34a'];
        chart.data.datasets[0].backgroundColor = originalColors.map((color, i) => 
          i === points[0].index ? color : color.replace(')', ', 0.7)')
        );
        chart.update();
      }
    };

    document.getElementById('investmentChart').onmouseout = function() {
      chart.data.datasets[0].backgroundColor = ['#03a9f4', '#ff9800', '#8bc34a'];
      chart.update();
    };
  </script>
</body>
</html>
