<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç≠ Saved Enquiries</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --cotton-candy: #FF9FF3;
      --bubblegum: #FECA57;
      --lollipop: #FF6B6B;
      --mint: #1DD1A1;
      --licorice: #2D3436;
      --sprinkles: #F7F1E3;
      --caramel: #E17055;
      --gradient: linear-gradient(135deg, #FF9FF3 0%, #FECA57 50%, #FF6B6B 100%);
      --sugar-rush: linear-gradient(90deg, #FF9FF3, #FECA57, #FF6B6B, #1DD1A1, #FF9FF3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--sprinkles);
      margin: 0;
      padding: 20px;
      color: var(--licorice);
    }

    h1 {
      text-align: center;
      color: var(--caramel);
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      margin: 1rem 0 2rem;
      background: var(--sugar-rush);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sugarShine 3s linear infinite;
    }

    @keyframes sugarShine {
      to { background-position: 200% center; }
    }

    .enquiry-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1.5rem auto;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .enquiry-card:hover {
      transform: translateY(-5px);
    }

    .enquiry-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .enquiry-card h3 {
      margin: 0 0 1rem;
      color: var(--caramel);
      font-size: 1.3rem;
    }

    .enquiry-card p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .status {
      margin-top: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: inline-block;
    }

    .status.pending {
      background-color: rgba(255, 155, 243, 0.1);
      color: var(--cotton-candy);
    }

    .status.closed {
      background-color: rgba(29, 209, 161, 0.1);
      color: var(--mint);
    }

    .status.not-closed {
      background-color: rgba(255, 107, 107, 0.1);
      color: var(--lollipop);
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(30deg);
      transition: all 0.3s;
    }

    button:hover::after {
      left: 120%;
    }

    .yes {
      background: var(--mint);
      color: white;
    }

    .yes:hover {
      background: #17b58a;
      transform: translateY(-2px);
    }

    .no {
      background: var(--lollipop);
      color: white;
    }

    .no:hover {
      background: #e55a5a;
      transform: translateY(-2px);
    }

    /* Candy decorations */
    .candy-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .candy {
      position: absolute;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .gummy-bear {
      width: 40px;
      height: 60px;
      background: var(--cotton-candy);
      border-radius: 50% 50% 40% 40%;
      top: 20%;
      left: 10%;
    }

    .lollipop {
      width: 30px;
      height: 80px;
      background: transparent;
      border-left: 8px solid var(--bubblegum);
      border-radius: 50% 0 0 50%;
      top: 60%;
      left: 85%;
      transform: rotate(45deg);
    }

    .lollipop::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--lollipop);
      border-radius: 50%;
      top: -15px;
      left: -15px;
    }
  </style>
</head>
<body>
  <div class="candy-decoration">
    <div class="candy gummy-bear"></div>
    <div class="candy lollipop"></div>
  </div>

  <h1>üç≠ Saved Enquiries</h1>

  <div class="enquiry-card" id="idea1">
    <h3>EcoBike Delivery</h3>
    <p>Use electric bikes to deliver groceries sustainably in metro cities.</p>
    <div class="buttons">
      <button class="yes" onclick="markStatus('idea1', true)">Sweet! (Yes)</button>
      <button class="no" onclick="markStatus('idea1', false)">Too Sour (No)</button>
    </div>
    <div class="status pending" id="status-idea1">Status: Not Reviewed</div>
  </div>

  <div class="enquiry-card" id="idea2">
    <h3>SkillSwap App</h3>
    <p>A platform to barter skills with a token-based reward system.</p>
    <div class="buttons">
      <button class="yes" onclick="markStatus('idea2', true)">Sweet! (Yes)</button>
      <button class="no" onclick="markStatus('idea2', false)">Too Sour (No)</button>
    </div>
    <div class="status pending" id="status-idea2">Status: Not Reviewed</div>
  </div>

  <script>
    function markStatus(id, liked) {
      const statusElement = document.getElementById('status-' + id);
      const statusText = liked ? 'Closed' : 'Not Closed';
      const statusClass = liked ? 'closed' : 'not-closed';
      
      statusElement.textContent = 'Status: ' + statusText;
      statusElement.className = 'status ' + statusClass;
      
      // Store the status in localStorage
      localStorage.setItem(id, statusText);
      
      // Add a little candy-like bounce effect
      const card = document.getElementById(id);
      card.classList.add('animate__animated', 'animate__bounce');
      setTimeout(() => {
        card.classList.remove('animate__animated', 'animate__bounce');
      }, 1000);
    }

    // Load saved status on reload
    window.onload = function () {
      ['idea1', 'idea2'].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) {
          const statusEl = document.getElementById('status-' + id);
          statusEl.textContent = 'Status: ' + saved;
          statusEl.className = saved === 'Closed' ? 'status closed' : 'status not-closed';
        }
      });
    }
  </script>
</body>
</html>
