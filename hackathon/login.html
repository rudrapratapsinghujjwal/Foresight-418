<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¨ Sweet Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --cotton-candy: #FF9FF3;
            --bubblegum: #FECA57;
            --lollipop: #FF6B6B;
            --mint: #1DD1A1;
            --licorice: #2D3436;
            --sprinkles: #F7F1E3;
            --caramel: #E17055;
            --gradient: linear-gradient(135deg, #FF9FF3 0%, #FECA57 50%, #FF6B6B 100%);
            --sugar-rush: linear-gradient(90deg, #FF9FF3, #FECA57, #FF6B6B, #1DD1A1, #FF9FF3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--sprinkles);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 155, 243, 0.2);
            width: 400px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .login-container h2 {
            color: var(--caramel);
            text-align: center;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: var(--sugar-rush);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sugarShine 3s linear infinite;
        }

        @keyframes sugarShine {
            to { background-position: 200% center; }
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid var(--sprinkles);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--cotton-candy);
            box-shadow: 0 0 0 3px rgba(255, 155, 243, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 155, 243, 0.3);
        }

        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 155, 243, 0.4);
        }

        button:hover::after {
            left: 120%;
        }

        .info-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .info-link a {
            color: var(--cotton-candy);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .info-link a:hover {
            color: var(--lollipop);
            text-decoration: underline;
        }

        /* Candy decorations */
        .candy-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .candy {
            position: absolute;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .gummy-bear {
            width: 40px;
            height: 60px;
            background: var(--cotton-candy);
            border-radius: 50% 50% 40% 40%;
            top: 20%;
            left: 10%;
        }

        .lollipop {
            width: 30px;
            height: 80px;
            background: transparent;
            border-left: 8px solid var(--bubblegum);
            border-radius: 50% 0 0 50%;
            top: 60%;
            left: 85%;
            transform: rotate(45deg);
        }

        .lollipop::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--lollipop);
            border-radius: 50%;
            top: -15px;
            left: -15px;
        }
    </style>
</head>
<body>
    <div class="candy-decoration">
        <div class="candy gummy-bear"></div>
        <div class="candy lollipop"></div>
    </div>

    <div class="login-container">
        <h2>üç≠ Sweet Login</h2>
        <form onsubmit="return redirectToDashboard(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="üç¨ Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="üîí Enter your password">

            <label for="role">I'm a:</label>
            <select id="role" name="role" required>
                <option value="user">üç™ User</option>
                <option value="client">üëë Client</option>
            </select>

            <button type="submit">üç≠ Login</button>
        </form>

        <div class="info-link">
            <p>Don't have an account?</p>
            <a href="signup.html">Sign Up for Sweet Deals</a>
        </div>
    </div>

    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const role = document.getElementById("role").value; // Get selected role

            // Add sweet animation before redirect
            const loginContainer = document.querySelector('.login-container');
            loginContainer.classList.add('animate__animated', 'animate__bounceOut');
            
            setTimeout(() => {
                // Redirect based on role
                if (role === "user") {
                    window.location.href = "user.html"; // Redirect to user dashboard
                } else if (role === "client") {
                    window.location.href = "fructonet-dashboard.html"; // Redirect to client dashboard
                }
            }, 500);
        }
    </script>
</body>
</html>
