<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç¨ Client Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --cotton-candy: #FF9FF3;
      --bubblegum: #FECA57;
      --lollipop: #FF6B6B;
      --mint: #1DD1A1;
      --licorice: #2D3436;
      --sprinkles: #F7F1E3;
      --caramel: #E17055;
      --gradient: linear-gradient(135deg, #FF9FF3 0%, #FECA57 50%, #FF6B6B 100%);
      --sugar-rush: linear-gradient(90deg, #FF9FF3, #FECA57, #FF6B6B, #1DD1A1, #FF9FF3);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--sprinkles);
      margin: 0;
      padding: 0;
      color: var(--licorice);
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 30px rgba(254, 202, 87, 0.3);
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="3" fill="white" opacity="0.3"/><circle cx="50" cy="50" r="4" fill="white" opacity="0.3"/><circle cx="80" cy="30" r="2" fill="white" opacity="0.3"/><circle cx="30" cy="70" r="3" fill="white" opacity="0.3"/><circle cx="70" cy="80" r="2" fill="white" opacity="0.3"/></svg>');
      opacity: 0.3;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      font-size: 2.5rem;
      background: var(--sugar-rush);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sugarShine 3s linear infinite;
      position: relative;
    }

    @keyframes sugarShine {
      to { background-position: 200% center; }
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    h2 {
      color: var(--caramel);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px dashed #eee;
      transition: all 0.3s ease;
    }

    .info-row:hover {
      background-color: rgba(255, 202, 87, 0.05);
      transform: translateX(5px);
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 600;
      color: var(--licorice);
    }

    .info-value {
      color: #555;
      text-align: right;
      max-width: 60%;
    }

    /* Candy decorations */
    .candy-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .candy {
      position: absolute;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .gummy-bear {
      width: 40px;
      height: 60px;
      background: var(--cotton-candy);
      border-radius: 50% 50% 40% 40%;
      top: 20%;
      left: 10%;
    }

    .lollipop {
      width: 30px;
      height: 80px;
      background: transparent;
      border-left: 8px solid var(--bubblegum);
      border-radius: 50% 0 0 50%;
      top: 60%;
      left: 85%;
      transform: rotate(45deg);
    }

    .lollipop::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--lollipop);
      border-radius: 50%;
      top: -15px;
      left: -15px;
    }
  </style>
</head>
<body>
  <div class="candy-decoration">
    <div class="candy gummy-bear"></div>
    <div class="candy lollipop"></div>
  </div>

  <header>
    <h1>üç¨ Client Profile</h1>
  </header>

  <div class="container">
    <h2>üç≠ Basic Information</h2>

    <div class="info-row">
      <div class="info-label">Name:</div>
      <div class="info-value">Riya Sharma</div>
    </div>

    <div class="info-row">
      <div class="info-label">Phone Number:</div>
      <div class="info-value">+91 98765 43210</div>
    </div>

    <div class="info-row">
      <div class="info-label">Email:</div>
      <div class="info-value">riya.sharma@example.com</div>
    </div>

    <div class="info-row">
      <div class="info-label">Company:</div>
      <div class="info-value">Fructo Ventures Pvt. Ltd.</div>
    </div>

    <div class="info-row">
      <div class="info-label">Investment Interest:</div>
      <div class="info-value">SaaS, Sustainability, EdTech</div>
    </div>

    <div class="info-row">
      <div class="info-label">Preferred Meeting Time:</div>
      <div class="info-value">Weekdays, 10AM - 1PM</div>
    </div>
  </div>

</body>
</html>
